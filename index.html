<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Colmar Academy</title>
  </head>
  <body>
    <header>
      <div class="mobile-menu">
        <img src="images/ic-logo.svg" />

        <img src="images/ic-on-campus.svg" />

        <img src="images/ic-online.svg" />

        <img src="images/ic-login.svg" />
      </div>
    </header>

    <main>
      <section class="learn">
        <img src="images/banner.jpg" class="learn__banner-img" />
        <h1 class="learn__title">Learn something new everyday</h1>
        <h2 class="learn__description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit
        </h2>
        <button class="learn__button">Start Here</button>
      </section>

      <section class="orientation">
        <img
          src="images/information-orientation-mobile.jpg"
          class="orientation-img"
        />
        <h1 class="orientation__title">Orientation date</h1>
        <p class="orientation__dates">Tue 10/11 & Wed 10/12: 8am-3pm</p>
      </section>
    </main>
  </body>
</html>
